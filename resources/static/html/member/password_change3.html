        --theme-color:#b7853a;  /* 테마컬러 - 기본색상 #F22C2D */
        --theme-footer-bg:#1E2023;  /* 푸터배경컬러 - 기본색상 #1E2023 */
        --theme-footer-color:#fff;  /* 푸터폰트컬러 - 기본색상 #fff */

<body>
<h1 class="screen_hide">SHINSEGAE</h1>
<div id="layout" class="join_layout">
    <div class="hd_fl">
        <div class="logo">
            <img src="/resources/static/dist/images/common/logo.png" alt="SHINSEGAE">
        </div>
        <div class="links">
            <div class="item"><a href="javascript:;">로그인</a></div>
            <div class="item"><a href="javascript:;">홈</a></div>
        </div>
    </div>

    <div id="content" class="join_content">
        <div class="page_title_center">
            <h2>비밀번호 재설정</h2>
            <div class="sub">비밀번호 변경 후 <strong>다시 한번 로그인이 필요</strong>합니다.</div>
        </div>

        <div class="join_inner">
            <form action="" id="findpwd_submit" novalidate="novalidate">
            <div class="form form_type1 size_lg">
                <div class="row">
                    <div class="row_top">
                        <div class="tit required">현재 아이디를 입력해 주세요.</div>
                    </div>
                    <div class="input_group">
                        <div class="input">
                            <input type="text" name="findpwd_id">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="row_top">
                        <div class="tit required">본인명의 휴대폰번호를 입력해 주세요.</div>
                    </div>
                    <div class="input_group">
                        <div class="input">
                            <input type="tel" name="findpwd_phone" placeholder="-없이 휴대폰번호 입력" maxlength="11">
                        </div> 
                        <button class="btn btn_gray btn_type3 btn_inline" type="button" id="sendSms">인증번호 받기</button>
                        <button class="btn btn_gray btn_type3 btn_inline" type="button" id="reSendSms" style="display: none;">인증번호 재발송</button>
                    </div>
                </div>

                <div class="row" id="certify_numberbox" style="display: none;">
                    <div class="row_top">
                        <div class="tit required">인증번호를 입력해 주세요.</div>
                    </div>
                    <div class="input_group">
                        <div class="input">
                            <input type="tel" name="findpwd_certify" maxlength="6">
                            <span class="count" id="count_down">3:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form_btns between_lg">
                <button type="submit" class="btn btn_black btn_type1">비밀번호 변경하기</button>
            </div>
            </form>
        </div>
    </div>

    <!-- 푸터  -->
    <div id="footer">
        <script>
             //html include
            //헤더&푸터 개발 완료시 삭제해주세요
            function includeFile(path, targetId) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', path, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById(targetId).innerHTML = xhr.responseText;
                }
            };
            xhr.send();
            }
            
            var includePath = "/resources/static/layout/footer.html";
            includeFile(includePath, 'footer');
        </script>
    </div>
</div>



<script>
    let error_lists = [];
    let certifyErrorCount = 0; // 인증번호 오류 횟수 추적

    //jquery.validate.js && box_alert 예제코드
    $("#findpwd_submit").validate({
        rules: {
            findpwd_id: {
                required: true
            },
            findpwd_phone: {
                required: true,
                digits: true,
                minlength: 11
            },
            findpwd_certify: {
                required: true,
                digits: true,
                minlength: 6
            }
        },
        messages: {
            findpwd_id: {
                required: "아이디를 입력해주세요."
            },
            findpwd_phone: {
                required: "휴대폰번호를 입력해주세요.",
                digits: "휴대폰번호는 숫자만 입력해주세요.",
                minlength : "휴대폰번호 11자리를 입력해주세요."
            },
            findpwd_certify: {
                required: "인증번호를 입력해주세요.",
                digits: "인증번호는 숫자만 입력해주세요.",
                minlength : "인증번호 6자리를 입력해주세요."
            }
        },
        errorPlacement: function(error, element) {
            error_lists.push(error.text());

            // 인증번호 오류 횟수 증가
            let inputElement = element.find('input');
            if (inputElement.length && inputElement.attr('name') === 'findpwd_certify') {
                certifyErrorCount++;
            }
        },
        invalidHandler: function(event, validator) {
            setTimeout(() => {
                // 인증번호 5회 실패 후 submit 시
                if (certifyErrorCount > 5) {
                    box_alert_reload("인증번호를 연속으로 실패하였습니다.<br />해당화면은 초기화됩니다.", "error");

                    return false;
                }

                //에러 배열 중복제거
                const set = new Set(error_lists);
                const uniqueArr = [...set];
                let error_message = uniqueArr.join('<br />');

                //얼랏 실행
                box_alert(error_message, 'info');

                //에러 배열 초기화
                error_lists = [];
                return false;
            }, 0);
        },
        submitHandler: function(form, event) {
            event.preventDefault();
            //submit 로직
            console.log("성공");
        },

        //display:none인것도 유효성 체크 (인증번호)
        ignore: [],
    });

    //인증번호
    let countdownInterval;
    const certifyNumberBox = document.getElementById('certify_numberbox');

    function startCountdown(buttonId, reButtonId, countdownId) {
        const button = document.getElementById(buttonId);
        const reButton = document.getElementById(reButtonId);
        const countdownSpan = document.getElementById(countdownId);
        button.style.display = 'none';
        reButton.style.display = 'block';
        reButton.disabled = true;
        certifyNumberBox.style.display = 'block';
        let secondsLeft = 180;

        countdownInterval = setInterval(function() {
            secondsLeft--;
            const minutes = Math.floor(secondsLeft / 60);
            const seconds = secondsLeft % 60;
            countdownSpan.textContent = minutes+`:`+seconds.toString().padStart(2, '0');

            if (secondsLeft <= 0) {
                clearInterval(countdownInterval);
                countdownSpan.textContent = '3:00';

                error_lists.push('시간이 만료되었습니다. 다시 시도해주세요.');

                // 버튼 활성화
                reButton.disabled = false;

                //에러 배열 중복제거
                const set = new Set(error_lists);
                const uniqueArr = [...set];
                let error_message = uniqueArr.join('<br />');

                //얼랏 실행
                box_alert(error_message, 'info');

                //에러 배열 초기화
                error_lists = [];
            }
        }, 1000);
    }

    document.getElementById('sendSms').addEventListener('click', function() {
        clearInterval(countdownInterval);
        startCountdown('sendSms', 'reSendSms', 'count_down');
    });

    document.getElementById('reSendSms').addEventListener('click', function() {
        clearInterval(countdownInterval);
        startCountdown('sendSms', 'reSendSms', 'count_down');
    });
</script>
