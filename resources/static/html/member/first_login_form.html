<body>
<h1 class="screen_hide">SHINSEGAE</h1>
<div id="hd_belt">
    지원이 중단된 IE브라우저입니다. 상위 버전의 브라우저를 이용하시면 보다 안전하고 쾌적한 서비스를 이용할 수 있습니다.
</div>
<div id="layout" class="join_layout">
    <div class="hd_fl">
        <div class="logo">
            <img src="/resources/static/dist/images/common/logo.png" alt="SHINSEGAE">
        </div>
        <div class="links">
            <div class="item"><a href="javascript:;">로그인</a></div>
            <div class="item"><a href="javascript:;">홈</a></div>
        </div>
    </div>

    <div id="content" class="join_content">
        <div class="page_title_center">
            <h2>고객님, 환영합니다.</h2>
            <div class="sub">보다 즐거운 쇼핑몰 위한 <strong>약관동의 및 기타정보를 입력</strong>해 주세요.</div>
        </div>

        <div class="step_info">
            <span class="sound_only">약관동의 단계 안내</span>
            <div>
                <div class="step complete">1</div>
                <div class="step active">2</div>
            </div>
        </div>

        <div class="join_inner">
            <form action="" id="findid_submit" novalidate="novalidate">
            <div class="form form_type1 size_lg">
                <div class="row">
                    <div class="row_top">
                        <div class="tit required">신규 비밀번호를 입력해 주세요.</div>
                        <div class="info_hover">
                            <button type="button" class="btn_info_show">사용가능 특수문자</button>
                            <div class="info_cnt">
                                <div class="info_cnt_title">사용가능 특수문자</div>
                                <div class="info_cnt_text">~ ! @ # $ % ^ * _ . - ( )_+</div>
                                <button type="button" class="btn_info_close">닫기</button>
                            </div>
                        </div>
                    </div>
                    <div class="input_group">
                        <div class="input">
                            <input type="password" placeholder="8~20자 영문/숫자/특수문자 조합(영문 대/소문자 구분)">
                            <button class="btn_password_show" type="button">비밀번호 보기</button>
                        </div> 
                    </div>
                </div>

                <div class="row" id="adsInput1">
                    <div class="row_top">
                        <div class="tit">배송지를 입력해 주세요.</div>
                    </div>
                    <div class="input_group">
                            <div class="input">
                                <input type="text" value="12345" placeholder="주소를 검색해 주세요" name="i_address_zip" class="i_address_zip" readonly="" onclick="openLayer('#ads_layer');execDaumPostcode('adsInput1')">
                            </div> 
                            <button class="btn btn_gray btn_type3 btn_inline" type="button" onclick="openLayer('#ads_layer');execDaumPostcode('adsInput1')">주소 찾기</button>
                        </div>
                        <div class="input_group">
                            <div class="input">
                                <input type="text" value="서울시 구로구 삼성로11(1234)" name="i_address_basic" class="i_address_basic" readonly="" onclick="openLayer('#ads_layer');execDaumPostcode('adsInput1')">
                            </div> 
                        </div>
                    <div class="input_group">
                        <div class="input">
                            <input type="text" placeholder="상세주소" name="i_address_detail" class="i_address_detail">
                        </div> 
                    </div>
                </div>

                <div class="row">
                    <div class="row_top">
                        <div class="tit required">본인명의 휴대폰번호를 입력해 주세요.</div>
                    </div>
                    <div class="input_group">
                        <div class="input">
                            <input type="tel" name="" placeholder="-없이 휴대폰번호 입력" maxlength="11">
                        </div>

    <!-- 푸터  -->
    <div id="footer">
        <script>
             //html include
            //헤더&푸터 개발 완료시 삭제해주세요
            function includeFile(path, targetId) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', path, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById(targetId).innerHTML = xhr.responseText;
                }
            };
            xhr.send();
            }
            
            var includePath = "/resources/static/layout/footer.html";
            includeFile(includePath, 'footer');
        </script>
    </div>

<div id="ads_layer" class="layer_popup layer_default">
    <div class="layer_content  width_md height_md">
        <div class="layer_default_title">주소검색</div>
        <button type="button" class="layer_default_close" onclick="closeLayer(this)">팝업닫기</button>
        <div id="daumAdressLayer">
        </div>
    </div>
    <span class="layer_bg" onclick="closeLayer(this)"></span>
</div>


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
//주소 api
var element_layer = document.getElementById('daumAdressLayer');
var ads_layer = document.getElementById('ads_layer');

function execDaumPostcode(elm) {
    const target = document.getElementById(elm)
    new daum.Postcode({
        oncomplete: function(data) {
            var addr = ''; // 주소 변수
            var extraAddr = ''; // 참고항목 변수
            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
            }
            if(data.userSelectedType === 'R'){
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraAddr += data.bname;
                }
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                if(extraAddr !== ''){
                    extraAddr = ' (' + extraAddr + ')';
                }
            } else {
            }
            target.querySelector(".i_address_basic").value = data.zonecode + ' ' + addr;
            target.querySelector(".i_address_detail").focus();
            closeLayer(ads_layer);
        },
        width : '100%',
        height : '100%',
        maxSuggestItems : 5
    }).embed(element_layer);
}


//인증번호
let countdownInterval;
const certifyNumberBox = document.getElementById('certify_numberbox');

function startCountdown(buttonId, reButtonId, countdownId) {
    const button = document.getElementById(buttonId);
    const reButton = document.getElementById(reButtonId);
    const countdownSpan = document.getElementById(countdownId);
    button.style.display = 'none';
    reButton.style.display = 'block';
    certifyNumberBox.style.display = 'block';
    let secondsLeft = 180;

    countdownInterval = setInterval(function() {
        secondsLeft--;
        const minutes = Math.floor(secondsLeft / 60);
        const seconds = secondsLeft % 60;
        countdownSpan.textContent = minutes+`:`+seconds.toString().padStart(2, '0');

        if (secondsLeft <= 0) {
            clearInterval(countdownInterval);
            countdownSpan.textContent = '3:00';

            error_lists.push('시간이 만료되었습니다. 다시 시도해주세요.');

            //에러 배열 중복제거
            const set = new Set(error_lists);
            const uniqueArr = [...set];
            let error_message = uniqueArr.join('<br />');

            //얼랏 실행
            box_alert(error_message, 'info');

            //에러 배열 초기화
            error_lists = [];
        }
    }, 1000);
}

document.getElementById('sendSms').addEventListener('click', function() {
    clearInterval(countdownInterval);
    startCountdown('sendSms', 'reSendSms', 'count_down');
});

document.getElementById('reSendSms').addEventListener('click', function() {
    clearInterval(countdownInterval);
    startCountdown('sendSms', 'reSendSms', 'count_down');
});
</script>
