<!-- 결제대행서비스 이용약관 동의(필수) -->
<template data-title="payment_agency_service_terms">
    <div class="terms_wrap">
        <em>제 1조 (목적)</em>
        <p>이 약관은 한국정보통신 주식회사(이하 ′회사′라 합니다)가 제공하는 전자지급결제대행서비스 및 결제대금예치서비스를 이용자가 이용함에 있어 회사와 이용자 사이의 전자금융거래에 관한 기본적인 사항을 정함을 목적으로 합니다.</p>

        <em>제 2조 (용어의 정의)</em>
        <p>이 약관에서 정하는 용어의 정의는 다음과 같습니다.</p><br/>
        <p>1. ′전자금융거래′라 함은 회사가 전자적 장치를 통하여 전자지급결제대행서비스 및 결제대금예치서비스 (이하 ′전자금융거래 서비스′라고 합니다)를 제공하고‚ 이용자가 회사의 종사자와 직접 대면하거나 의사소통을 하지 아니하고 자동화된 방식으로 이를 이용하는 거래를 말합니다.<br/>
            2. ′전자지급수단′이라 함은 전자자금이체, 직불전자지급수단, 선불전자지급수단, 전자화폐, 신용카드, 전자채권 그 밖에 전자적 방법에 따른 지급 수단을 말합니다.<br/>
            3. ′전자지급결제대행서비스′라 함은 전자적 방법으로 재화의 구입 또는 용역의 이용에 있어서 지급결제정보를 송신하거나 수신하는 것 또는 그 대가의 정산을 대행하거나 매개하는 서비스를 말합니다.<br/>
            4. ′결제대금예치서비스′라 함은 이용자가 재화의 구입 또는 용역의 이용에 있어서 그 대가(이하 ′결제대금′이라 한다)의 전부 또는 일부를 재화 또는 용역(이하 ′재화 등′이라 합니다)을 공급받기 전에 미리 지급하는 경우‚ 회사가 이용자의 물품수령 또는 서비스 이용 확인 시점까지 결제대금을 예치하는 서비스를 말합니다.
            5. ′구매결정기간′이라 함은 이용자가 물품의 배송이 완료된 날로부터 본인이 구매하고자 하는 물품과 일치하는지 확인하는 3영업일의 기간을 말합니다.<br/>
            6. ′이용자′라 함은 이 약관에 동의하고 회사가 제공하는 전자금융거래 서비스를 이용하는 자를 말합니다.<br/>
            7. ′판매자′라 함은 재화 등을 공급하기 위해 예치대금을 확인하고 구매자의 환불 요청에 대하여 승인하는 자를 말하며 『전자상거래 등에서의 소비자 보호에 관한 법률』 제2조 제3호의 통신판매업자를 포함합니다.<br/>
            8. ′접근매체′라 함은 전자금융거래에 있어서 거래지시를 하거나 이용자 및 거래내용의 진실성과 정확성을 확보하기 위하여 사용되는 수단 또는 정보로서 전자식 카드 및 이에 준하는 전자적 정보(신용카드번호를 포함한다)‚ 『전자서명법』상의 인증서‚ 회사에 등록된 이용자번호‚ 이용자의 생체정보‚ 이상의 수단이나 정보를 사용하는데 필요한 비밀번호 등 『전자금융거래법』 제2조 제10호에서 정하고 있는 것을 말합니다.<br/>
            9. ′거래지시′라 함은 이용자가 본 약관에 의하여 체결되는 전자금융거래계약에 따라 회사에 대하여 전자금융거래의 처리를 지시하는 것을 말합니다.<br/>
            10. ′오류′라 함은 이용자의 고의 또는 과실 없이 전자금융거래가 전자금융거래계약 또는 이용자의 거래지시에 따라 이행되지 아니한 경우를 말합니다.<br/>
            11. ′정보통신망′이라 함은 전기통신설비를 이용하거나 전기통신설비와 컴퓨터 및 컴퓨터의 이용기술을 활용하여 정보를 수집‚가공‚검색‚송신 또는 수신하는 정보통신체제를 말합니다.<br/>
        </p>

        <em>제 3조 (약관의 명시 및 변경)</em>
        <p>
            ① 회사는 이용자가 전자금융거래 서비스를 이용하기 전에 이 약관을 게시하고 이용자가 이 약관의 중요한 내용을 확인할 수 있도록 합니다.</br>
            ② 회사는 이용자의 요청이 있는 경우 전자문서의 전송방식에 의하여 본 약관의 사본을 이용자에게 교부합니다.</br>
            ③ 회사가 이 약관을 변경하는 때에는 그 시행일 1월 전에 변경되는 약관을 회사가 제공하는 전자금융거래 서비스 이용 초기화면 또는 회사의 홈페이지에 게시함으로써 이용자에게 공지합니다. 다만, 법령의 개정으로 인하여 긴급하게 약관을 변경하는 경우에는 변경 후 즉시 공지합니다.</br>
            ④ 회사는 제3항의 공지를 할 경우 “이용자가 변경에 동의하지 아니하는 경우, 회사가 공지한 날로부터 30일 이내에 계약을 해지할 수 있으며, 해지의 의사표시를 하지 아니한 경우 동의한 것으로 본다.”라는 내용을 포함합니다.</br>
        </p>

        <em>제4조 (전자지급결제대행서비스의 종류)</em>
        <p>회사가 제공하는 전자지급결제대행서비스는 지급결제수단에 따라 다음과 같이 구별됩니다.</p></br>
        <p>
            1. 신용카드결제대행서비스: 이용자가 결제대금의 지급을 위하여 제공한 지급결제수단이 신용카드인 경우로서‚ 회사가 전자결제시스템을 통하여 신용카드 지불정보를 송‚수신하고 결제대금의 정산을 대행하거나 매개하는 서비스를 말합니다.<br/>
            2. 계좌이체대행서비스: 이용자가 결제대금을 회사의 전자결제시스템을 통하여 금융기관에 등록한 자신의 계좌에서 출금하여 원하는 계좌로 이체할 수 있는 실시간 송금 서비스를 말합니다.<br/>
            3. 가상계좌서비스: 이용자가 결제대금을 현금으로 결제하고자 경우 회사의 전자결제시스템을 통하여 자동으로 이용자만의 고유한 일회용 계좌의 발급을 통하여 결제대금의 지급이 이루어지는 서비스를 말합니다.<br/>
            4. 간편결제서비스 : 이용자가 결제대금의 지급을 위하여 제공한 지급결제수단이 신용카드, 계좌이체인 경우로서, 정보를 매번 입력할 필요 없이 관련 정보의 한번 등록만으로 상품 결제가 가능한 서비스를 말합니다. 단, 간편결제서비스 신청 시 회사가 정하는 이용자의 본인확인 절차가 반드시 필요하며, 회사의 인증 및 승낙이 있어야 서비스를 이용할 수 있습니다.<br/>
            5. 기타: 회사가 제공하는 서비스로서 지급결제수단의 종류에 따라 ′휴대폰 결제대행서비스′‚ ′ARS결제대행서비스′‚ ′상품권결제대행서비스′‚ ′교통카드결제대행서비스′, ′ 포인트결제대행서비스 ′ 등이 있습니다.<br/>
        </p>


        <em>제5조 (결제대금예치서비스의 개시 및 종료 등)</em>
        <p>
            ① 결제대금예치서비스 이용을 위한 별도의 회원가입 절차는 필요하지 않으며, 이용자(이용자의 동의가 있는 경우에는 재화 등을 공급받을 자를 포함합니다. 이하 본 조 및 제6조에서도 같습니다)가 판매자에게 물품 구매 시 동 서비스를 이용한 결제의사를 표시, 완료한 때 정당한 서비스 신청이 이루어진 것으로 합니다. 이 경우, 동 서비스의 수수료는 회사가 별도로 정하는 바에 따릅니다.<br/>
            ② 이용자의 서비스 신청에 따른 회사의 결제대금예치서비스 제공 및 책임의 개시 시기는 이용자의 구매 관련 정보가 판매자 등을 통해 회사에 전달되고 대금결제가 다음 각 호와 같이 이루어진 시점으로 합니다.<br/>
                &nbsp;1. 현금 거래의 경우, 거래 대금이 사전에 이용자에게 고지된 회사 계좌로 입금된 시점<br/>
                &nbsp;2. 신용카드 거래의 경우, 카드사로부터 카드 승인정보를 회사가 수취하는 시점<br/>
                &nbsp;3. 기타 결제수단의 경우, 결제대금의 입금이나 결제를 회사가 인지하는 시점<br/>
            ③ 결제대금예치서비스는 다음 각 호의 1에 해당하는 때에 종료됩니다.<br/>
                &nbsp;1. 이용자가 결제 후 주문한 물품에 대하여 정상적으로 수령을 완료하고 판매자에게 대금 지급하도록 구매 승인을 완료하였음을 회사가 인지한 후 판매자에게 대금을 지급한 시점<br/>
                &nbsp;2. 이용자가 구매결정기간 내에 판매자에게 대금지급 여부에 대한 의사표시를 회사 앞으로 통지하지 아니하여 회사가 판매자에게 물품대금을 지급한 시점<br/>
                &nbsp;3. 이용자가 구매결정기간 내에 구매거절이나 취소의사를 통지하고, 판매자가 반품된 물품에 대한 수령을 완료하여 반품에 대한 이의가 없음을 통지하여 회사가 정상적으로 구매 취소(반품)된 것으로 보고 거래대금을 이용자에게 환불한 시점<br/>
            ④ 이용자가 결제대금예치서비스를 통한 결제 후 물품 발송 이전에 해당 판매자 등을 통해 구매 취소한 경우, 회사는 이용자가 서비스를 자동 취소한 것으로 간주하여 처리하며 이에 대하여 회사는 책임지지 아니합니다.<br/>
        </p>

        <em>제6조 (결제대금예치서비스의 내용)</em>
        <p>
            ① 이용자는 재화 등을 공급받은 사실을 재화 등을 공급받은 후 구매결정기간 내에 회사에 통보하여야 합니다. 단, 구매를 거절코자 하는 경우, 이용자는 구매결정기간 내에 구매물품에 대한 판매자 앞 대금지급 거절의사를 회사가 사전에 정한 방법에 따라 회사에게 통보하여야 합니다.<br/>
            ② 회사는 이용자로부터 재화 등을 공급받은 사실을 통보받은 후 회사와 통신판매업자간 사이에서 정한 기일 내에 통신판매업자에게 결제대금을 지급합니다.<br/>
